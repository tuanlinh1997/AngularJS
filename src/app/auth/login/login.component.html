<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="taiKhoan">Tài khoản</label>
          <input type="text" class="form-control" formControlName="taiKhoan" />
          <div
            *ngIf="form.get('taiKhoan').invalid && form.get('taiKhoan').touched"
          >
            <div *ngIf="form.get('taiKhoan').errors.required">
              Tài khoản không được để trống
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="matKhau">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            formControlName="matKhau"
          />
          <div
            *ngIf="form.get('matKhau').invalid && form.get('matKhau').touched"
          >
            <div *ngIf="form.get('matKhau').errors.required">
              Mật khẩu không được để trống
            </div>
            <div *ngIf="form.get('matKhau').errors.minlength">
              Mật khẩu ít nhất 8 ký tự
            </div>
            <div *ngIf="form.get('matKhau').errors.maxlength">
              Mật khẩu nhiều nhất 20 ký tự
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
          Đăng nhập
        </button>
      </form>
    </div>
  </div>
</div>
